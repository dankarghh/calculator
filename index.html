<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator_body">
        <div class="calculator_screen">
          <div class="screen-last"></div>
          <div class="screen-current"></div>
        </div>
        <div class="calculator_btns">
          <button data-clear class="btn_clear btn_func btn">CLR</button>
          <button data-delete class="btn_func btn">DEL</button>
          <button data-operation class="btn_func btn">/</button>
          <button data-number class="btn">7</button>
          <button data-number class="btn">8</button>
          <button data-number class="btn">9</button>
          <button data-operation class="btn_func btn">x</button>
          <button data-number class="btn">4</button>
          <button data-number class="btn">5</button>
          <button data-number class="btn">6</button>
          <button data-operation class="btn_func btn">-</button>
          <button data-number class="btn">1</button>
          <button data-number class="btn">2</button>
          <button data-number class="btn">3</button>
          <button data-operation class="btn_func btn">+</button>
          <button data-number class="btn">0</button>
          <button data-number class="btn">.</button>
          <button data-equals class="btn btn_equals">=</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
