<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator_body">
      <div class="calculator_screen">SCREEN</div>
      <div class="calculator_btns">
        <button class="btn btn_func">..</button>
        <button class="btn_func btn">DEL</button>
        <button class="btn_func btn">CLR</button>
        <button class="btn_func btn">/</button>
        <button id="btn7" class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn_func btn">x</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn_func btn">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn_func btn">+</button>
        <button class="btn">0</button>
        <button class="btn">.</button>

        <button class="btn btn_equals">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
